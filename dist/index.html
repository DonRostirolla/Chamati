<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags essenciais a -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Título da página -->
  <title>Chama TI</title>
  
  <!-- Link para o arquivo CSS de estilos -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- ICONE ABA NAVEGADOR -->
    <link rel="icon" href="TIcon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="TIcon.svg" type="image/x-icon">

    <!-- Para dispositivos Apple -->
    <link rel="apple-touch-icon" href="TIcon.svg">

    <!-- Para Windows Metro -->
    <meta name="msapplication-TileImage" content="mstile-144x144.png">
    <meta name="msapplication-TileColor" content="#007b7f">
</head>

<body>
  <!-- Toolbar no topo da página -->
  <div class="toolbar">
    <!-- Logo que redireciona para a página inicial -->
    <a href="https://chamati.net" class="logo-button">
      <img src="/assets/TIcon.svg" alt="Home - Chama TI" class="logo-image">
    </a>

    <!-- Navegação com botões na toolbar -->
    <nav class="toolbar-buttons">
      <!-- Botão do WhatsApp -->
      <a href="https://wa.me/5545999235688" target="_blank">
        <i class="bi bi-whatsapp"></i> WhatsApp
      </a>
      
      <!-- Botão do Catálogo -->
      <a href="https://chamati.net/servicos">
        <i class="bi bi-layout-wtf"></i> Serviços
      </a>
      
      <!-- Botão de Orçamento -->
      <a href="https://chamati.net/contato">
        <i class="bi bi-people"></i> Contato
      </a>
    </nav>
    <!-- Language selector -->
    <div class="language-selector">
      <div class="language-option active" data-lang="pt">Português</div>
      <div class="language-option" data-lang="en">English</div>
    </div>
    </div>
  </div>
  <!-- Conteúdo principal (banner) -->
  <div class="banner">
    <!-- Logo principal -->
    <img src="assets/TIcon.svg" alt="Logo Chama TI" />
    
    <!-- Botão de Ajuda no canto inferior direito -->
    <a class="help-button" href="https://chamati.net/contato">Ajuda</a>
    
    <!-- Barra de título (elemento decorativo) -->
    <div class="title-bar"></div>
  </div>
</body>
</html>
