<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chama TI - Suporte Especializado em TI</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Favicon -->
  <link rel="icon" href="assets/TIcon.svg" type="image/svg+xml">
</head>

<body>
  <!-- Barra de navegação simplificada -->
  <header class="toolbar">
    <div class="toolbar-container">
      <!-- Botões à esquerda -->
      <div class="toolbar-left">
        <a href="https://wa.me/5545999235688" target="_blank" class="toolbar-button">
          <i class="bi bi-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
        <a href="/servicos" class="toolbar-button">
          <i class="bi bi-layout-wtf"></i>
          <span>Serviços</span>
        </a>
        <a href="/contato" class="toolbar-button">
          <i class="bi bi-people"></i>
          <span>Contato</span>
        </a>
      </div>
      
      <!-- Logo central -->
      <div class="toolbar-center">
        <a href="/" class="logo-link">
          <img src="assets/TIcon.svg" alt="Chama TI" class="logo-img">
        </a>
      </div>
      
      <!-- Idioma à direita -->
      <div class="toolbar-right">
        <div class="language-selector">
          <button class="language-button">
            <i class="bi bi-globe"></i>
            <span>Português</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Barra decorativa -->
    <div class="title-bar"></div>
  </header>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <div class="hero-banner">
      <img src="assets/TIcon.svg" alt="Chama TI" class="hero-image">
    </div>
  </main>

  <!-- Botão de ajuda -->
  <a href="/contato" class="help-button">
    <i class="bi bi-question-circle"></i>
    <span>Ajuda</span>
  </a>

  <!-- Script simplificado -->
  <script>
    document.querySelector('.language-button').addEventListener('click', function() {
      // Lógica simples para menu de idiomas
    });
  </script>
</body>
</html>
