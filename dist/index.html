<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chama TI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #007b7f;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .banner {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Garante que a imagem toda apareça */
      display: block;
      margin: 0 auto;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .buttons {
      position: absolute;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 15px;
    }

    .buttons a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="assets/TI.png" alt="Logo Chama TI" />
   <a class="home-button" href="https://www.seusite.com">Chama TI</a>
    <div class="buttons">
      <a href="https://wa.me/5599999999999" target="_blank">WhatsApp</a>
      <a href="catalogo.html">Catálogo de Serviços</a>
      <a href="mailto:contato@suaempresa.com">Contato por E-mail</a>
    </div>
  </div>
</body>
</html>
