<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags essenciais -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chama TI</title>
  
  <!-- Links para CSS e ícones -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Favicon e ícones para dispositivos -->
  <link rel="icon" href="assets/TIcon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="assets/TIcon.svg">
  <meta name="msapplication-TileColor" content="#007b7f">
</head>

<body>
  <!-- Toolbar no topo da página -->
  <div class="toolbar">
    <!-- Logo e botões à esquerda -->
    <div class="toolbar-left">
      <a href="https://chamati.net" class="logo-button">
        <img src="assets/TIcon.svg" alt="Chama TI" class="logo-image">
      </a>

      <nav class="toolbar-buttons">
        <a href="https://wa.me/5545999235688" target="_blank">
          <i class="bi bi-whatsapp"></i> WhatsApp
        </a>
        <a href="https://chamati.net/servicos">
          <i class="bi bi-layout-wtf"></i> Serviços
        </a>
        <a href="https://chamati.net/contato">
          <i class="bi bi-people"></i> Contato
        </a>
      </nav>
    </div>

    <!-- Seletor de idiomas à direita -->
    <div class="language-container">
      <div class="dropdown-language">
        <button class="dropdown-toggle">
          <img src="assets/flags/brazil.svg" alt="Idioma">
          <span>Português</span>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="dropdown-menu">
          <a href="?lang=pt" class="active">
            <img src="assets/flags/brazil.svg" alt="Português">
            Português
          </a>
          <a href="?lang=en">
            <img src="assets/flags/usa.svg" alt="English">
            English
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="banner">
    <img src="assets/TIcon.svg" alt="Logo Chama TI" />
    <a class="help-button" href="https://chamati.net/contato">
      <i class="bi bi-question-circle"></i> Ajuda
    </a>
    <div class="title-bar"></div>
  </div>

  <!-- Script para funcionalidade do dropdown -->
  <script>
    document.querySelector('.dropdown-toggle').addEventListener('click', function() {
      document.querySelector('.dropdown-menu').classList.toggle('show');
    });
  </script>
</body>
</html>
