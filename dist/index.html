<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags essenciais -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Título da página -->
  <title>Chama TI</title>
  
  <!-- Link para o arquivo CSS de estilos -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <!-- Toolbar no topo da página -->
  <div class="toolbar">
    <!-- Logo que redireciona para a página inicial -->
    <a href="https://chamati.net" class="logo-button">
      <img src="/assets/TIcon.svg" alt="Home - Chama TI" class="logo-image">
    </a>

    <!-- Navegação com botões na toolbar -->
    <nav class="toolbar-buttons">
      <!-- Botão do WhatsApp -->
      <a href="https://wa.me/5545999235688" target="_blank">
        <i class="bi bi-whatsapp"></i> WhatsApp
      </a>
      
      <!-- Botão do Catálogo -->
      <a href="https://chamati.net/servicos">
        <i class="bi bi-layout-wtf"></i> Serviços
      </a>
      
      <!-- Botão de Orçamento -->
      <a href="https://chamati.net/contato">
        <i class="bi bi-people"></i> Contato
      </a>
    </nav>
        <div class="language-switcher">
      <button class="language-button">
        <img src="assets/brazil-flag.svg" alt="Português">
        PT
      </button>
      <div class="language-options">
        <a href="#" class="language-option" data-lang="pt">
          <img src="assets/brazil-flag.svg" alt="Português">
          Português
        </a>
        <a href="#" class="language-option" data-lang="en">
          <img src="assets/usa-flag.svg" alt="English">
          English
        </a>
      </div>
    </div>
  </div>
  <!-- Conteúdo principal (banner) -->
  <div class="banner">
    <!-- Logo principal -->
    <img src="assets/TIcon.svg" alt="Logo Chama TI" />
    
    <!-- Botão de Ajuda no canto inferior direito -->
    <a class="help-button" href="https://chamati.net/contato">Ajuda</a>
    
    <!-- Barra de título (elemento decorativo) -->
    <div class="title-bar"></div>
  </div>
</body>
</html>
