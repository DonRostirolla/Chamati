<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Meta tags otimizadas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Pré-carregamento de recursos críticos -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" as="style">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" media="all">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" media="all">
  
  <!-- Favicon moderno com fallbacks -->
  <link rel="icon" href="assets/favicon.ico" sizes="any">
  <link rel="icon" href="assets/TIcon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#007b7f">
  
  <!-- Meta tags para redes sociais -->
  <meta property="og:title" content="Chama TI | Suporte Especializado em TI">
  <meta property="og:description" content="Soluções completas em Tecnologia da Informação para sua empresa">
  <meta property="og:image" content="https://chamati.net/assets/og-image.jpg">
  <meta property="og:url" content="https://chamati.net">
  <meta name="twitter:card" content="summary_large_image">
</head>

<body>
  <!-- Barra de navegação acessível -->
  <header class="toolbar" role="banner">
    <div class="container">
      <nav class="toolbar-nav" aria-label="Navegação principal">
        <!-- Botões de navegação -->
        <div class="toolbar-group toolbar-left">
          <a href="https://wa.me/5545999235688" target="_blank" rel="noopener noreferrer" class="nav-button" aria-label="Contato via WhatsApp">
            <i class="bi bi-whatsapp" aria-hidden="true"></i>
            <span class="nav-button-text">WhatsApp</span>
          </a>
          <a href="/servicos" class="nav-button" aria-label="Nossos Serviços">
            <i class="bi bi-layout-wtf" aria-hidden="true"></i>
            <span class="nav-button-text">Serviços</span>
          </a>
          <a href="/contato" class="nav-button" aria-label="Fale Conosco">
            <i class="bi bi-people" aria-hidden="true"></i>
            <span class="nav-button-text">Contato</span>
          </a>
        </div>
        
        <!-- Logo otimizado -->
        <div class="toolbar-group toolbar-center">
          <a href="/" class="logo-link" aria-label="Página inicial">
            <img src="assets/TIcon.svg" 
                 alt="Chama TI - Soluções em Tecnologia" 
                 width="180" 
                 height="40" 
                 class="logo-img"
                 loading="eager">
          </a>
        </div>
        
        <!-- Seletor de idiomas acessível -->
        <div class="toolbar-group toolbar-right">
          <div class="language-selector">
            <button class="language-button" 
                    aria-expanded="false" 
                    aria-haspopup="true" 
                    aria-label="Seletor de idiomas"
                    id="language-toggle">
              <i class="bi bi-globe" aria-hidden="true"></i>
              <span class="language-label">Português</span>
              <i class="bi bi-chevron-down" aria-hidden="true"></i>
            </button>
            <ul class="language-menu" 
                role="menu" 
                aria-labelledby="language-toggle"
                hidden>
              <li role="none">
                <a href="#" role="menuitem" class="active" data-lang="pt">Português</a>
              </li>
              <li role="none">
                <a href="#" role="menuitem" data-lang="en">English</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <!-- Barra decorativa animada -->
      <div class="title-bar" aria-hidden="true"></div>
    </div>
  </header>

  <!-- Conteúdo principal semântico -->
  <main class="main-content" role="main">
    <div class="hero-banner">
      <img src="assets/hero-image.svg" 
           alt="Ilustração de soluções em TI" 
           width="400" 
           height="400" 
           class="hero-image"
           loading="lazy"
           decoding="async">
    </div>
  </main>

  <!-- Botão de ajuda flutuante acessível -->
  <a href="/contato" class="help-button" aria-label="Precisa de ajuda? Clique aqui">
    <i class="bi bi-question-circle-fill" aria-hidden="true"></i>
    <span class="help-button-text">Precisa de ajuda?</span>
  </a>

  <!-- Scripts otimizados -->
  <script>
    // Controle acessível do menu de idiomas
    document.addEventListener('DOMContentLoaded', function() {
      const languageButton = document.getElementById('language-toggle');
      const languageMenu = document.querySelector('.language-menu');
      
      // Alternar menu de idiomas
      languageButton.addEventListener('click', function(e) {
        e.preventDefault();
        const isExpanded = this.getAttribute('aria-expanded') === 'true';
        
        this.setAttribute('aria-expanded', !isExpanded);
        languageMenu.hidden = isExpanded;
        this.querySelector('.bi-chevron-down').classList.toggle('rotate');
      });
      
      // Fechar menu ao clicar fora ou selecionar um idioma
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.language-selector')) {
          languageMenu.hidden = true;
          languageButton.setAttribute('aria-expanded', 'false');
          languageButton.querySelector('.bi-chevron-down').classList.remove('rotate');
        }
      });
      
      // Trocar idioma
      document.querySelectorAll('.language-menu a').forEach(item => {
        item.addEventListener('click', function(e) {
          e.preventDefault();
          const lang = this.getAttribute('data-lang');
          document.querySelector('.language-label').textContent = this.textContent;
          // Aqui você adicionaria a lógica de mudança de idioma
        });
      });
    });
  </script>
</body>
</html>
