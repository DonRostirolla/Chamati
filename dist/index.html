<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chama TI - Soluções em Tecnologia da Informação">
  <title>Chama TI - Suporte Especializado em TI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" href="assets/TI.png" type="image/png">
  <style>
    /* Estilos específicos da página inicial */
    .hero-banner {
      display: flex;
      align-items: center;
      min-height: 80vh;
      padding: 4rem 2rem;
    }
    .hero-image {
      max-width: 100%;
      height: auto;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: var(--white);
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    @media (max-width: 768px) {
      .hero-banner {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <main class="main-content">
    <section class="hero-banner">
      <div class="hero-image-container">
        <img src="assets/chamati.png" alt="Chama TI" class="hero-image">
      </div>
      <div class="hero-text">
        <h1>Soluções em TI Sob Medida</h1>
        <p>Infraestrutura robusta, segurança de dados e monitoramento 24/7 para sua empresa crescer com tranquilidade.</p>
        <div class="button-group">
          <a href="servicos.html" class="button button-primary">Nossos Serviços</a>
          <a href="contato.html" class="button button-outline">Fale Conosco</a>
        </div>
      </div>
    </section>

    <section class="features-section">
      <!-- Seção de features completa -->
    </section>
  </main>

  <a href="https://wa.me/5545999235688" class="help-button floating-button">
    <i class="bi bi-whatsapp"></i>
    <span>WhatsApp</span>
  </a>

  <script>
    // Script completo de carregamento da toolbar
    document.addEventListener('DOMContentLoaded', function() {
      const loadToolbar = () => {
        fetch('toolbar.html')
          .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.text();
          })
          .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
            
            // Ativa link ativo
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.nav-button').forEach(link => {
              const linkPath = link.getAttribute('href');
              if (currentPage === 'index.html' && linkPath === 'index.html') {
                link.classList.add('active');
              } else if (linkPath.includes(currentPage)) {
                link.classList.add('active');
              }
            });
          })
          .catch(error => {
            console.error('Erro ao carregar toolbar:', error);
            // Fallback básico
            document.getElementById('navbar-container').innerHTML = `
              <div class="toolbar-fallback">
                <a href="index.html">Home</a>
                <a href="servicos.html">Serviços</a>
                <a href="contato.html">Contato</a>
              </div>
            `;
          });
      };
      
      loadToolbar();
      
      // Verifica se há alterações na toolbar (para desenvolvimento)
      if (window.location.hostname === 'localhost') {
        setInterval(loadToolbar, 3000);
      }
    });
  </script>
</body>
</html>
