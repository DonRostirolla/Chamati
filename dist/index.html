<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chama TI - Soluções em TI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" href="assets/TI.png" type="image/png">
</head>
<body>
  <div id="navbar-container"></div>

  <main class="main-content">
    <div class="main-container">
      <div class="hero-container">
        <div class="hero-image-container">
          <img src="assets/chamati.png" alt="Chama TI" class="hero-image">
        </div>
        <div class="hero-text">
          <h1>Sobre Nós</h1>
          <p>
            A Chama TI oferece soluções completas em infraestrutura de TI com foco em qualidade, 
            segurança e performance para seu negócio.
          </p>
          <a href="contato.html" class="button button-primary">
            Entre em Contato
          </a>
        </div>
      </div>
    </div>
  </main>

  <a href="https://wa.me/5545999235688" class="help-button">
    <i class="bi bi-whatsapp"></i>
    <span>Precisa de ajuda?</span>
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('toolbar.html')
        .then(response => {
          if (!response.ok) throw new Error('Toolbar não carregada');
          return response.text();
        })
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
          const currentPage = window.location.pathname.split('/').pop();
          document.querySelectorAll('.nav-button').forEach(link => {
            if (link.getAttribute('href').includes(currentPage)) {
              link.classList.add('active');
            }
          });
        })
        .catch(error => console.error('Erro:', error));
    });
  </script>
</body>
</html>
