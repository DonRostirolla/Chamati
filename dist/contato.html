<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Chama TI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contato.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" href="assets/TI.png" type="image/png">
</head>
<body>
  <div id="navbar-container"></div>

  <main class="contact-container">
    <h1 class="contact-title">Fale Conosco</h1>
    
    <div class="form-wrapper">
      <iframe src="https://operacoes.notion.site/ebd/24599592ccdf8066876fe24e458b5566" 
              class="notion-form"
              title="Formulário de Contato"></iframe>
    </div>
    
    <div class="contact-info">
      <h2>Outras Formas de Contato</h2>
      <div class="contact-method">
        <div class="contact-icon"><i class="bi bi-whatsapp"></i></div>
        <div class="contact-details">
          <h3>WhatsApp</h3>
          <a href="https://wa.me/5545999235688" target="_blank">(45) 99923-5688</a>
        </div>
      </div>
      <div class="contact-method">
        <div class="contact-icon"><i class="bi bi-envelope"></i></div>
        <div class="contact-details">
          <h3>E-mail</h3>
          <a href="mailto:contato@chamati.net">contato@chamati.net</a>
        </div>
      </div>
    </div>
  </main>

  <a href="https://wa.me/5545999235688" class="help-button">
    <i class="bi bi-question-circle"></i>
    <span>Ajuda</span>
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('toolbar.html')
        .then(response => {
          if (!response.ok) throw new Error('Falha ao carregar a toolbar');
          return response.text();
        })
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
          document.querySelector('.toolbar__button[href*="contato.html"]').classList.add('active');
        })
        .catch(error => {
          console.error('Erro ao carregar toolbar:', error);
          document.getElementById('navbar-container').innerHTML = `
            <div class="toolbar-fallback">
              <a href="index.html">Home</a>
              <a href="servicos.html">Serviços</a>
              <a href="contato.html" class="active">Contato</a>
            </div>
          `;
        });
    });
  </script>
</body>
</html>
