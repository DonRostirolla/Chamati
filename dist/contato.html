<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags essenciais -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Título da página -->
  <title>Contato - Chama TI</title>
  
  <!-- Link para o arquivo CSS de estilos -->
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/contato.css">
</head>
<body>
  <!-- Div para receber a toolbar -->
  <div id="toolbar-container"></div>

  <!-- CONTEUDO PRINCIPAL -->
  <main class="contact-container">
    <!-- Título da seção de contato -->
    <h1 class="contact-title">Fale Conosco</h1>
    
    <!-- Container do formulário incorporado -->
    <div class="form-wrapper">
      <iframe 
        src="https://operacoes.notion.site/ebd/24599592ccdf8066876fe24e458b5566" 
        width="100%" 
        height="800"
        frameborder="0" 
        allowfullscreen
        class="notion-form">
      </iframe>
    </div>
    
    <!-- Container para informações de contato -->
    <div class="contact-info-wrapper">
      <div class="contact-info">
        <h2>Outras Formas de Contato</h2>
        
        <div class="contact-method">
          <div class="contact-icon">📱</div>
          <div class="contact-details">
            <h3>WhatsApp</h3>
            <a href="https://wa.me/5545999235688" target="_blank">(45) 99923-5688</a>
          </div>
        </div>
        
        <div class="contact-method">
          <div class="contact-icon">📧</div>
          <div class="contact-details">
            <h3>E-mail</h3>
            <a href="mailto:contato@chamati.net">contato@chamati.net</a>
          </div>
        </div>
        
        <div class="contact-method">
          <div class="contact-icon">🏢</div>
          <div class="contact-details">
            <h3>Endereço</h3>
            <p>Rua Exemplo, 123 - Centro<br>Cascavel/PR</p>
          </div>
        </div>
        
        <div class="contact-method">
          <div class="contact-icon">🕒</div>
          <div class="contact-details">
            <h3>Horário Comercial</h3>
            <p>Seg-Sex: 8h às 18h<br>Sáb: 8h às 12h</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Botão de ajuda flutuante -->
  <a class="help-button" href="https://chamati.net/contato">Ajuda</a>

  <!-- Script de importação -->
  <script>
    // Carrega a toolbar
    fetch('toolbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('toolbar-container').innerHTML = html;
        
        // Ativa o link ativo
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav-button').forEach(link => {
          if (link.getAttribute('href').includes(currentPage)) {
            link.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
