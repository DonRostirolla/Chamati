<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags essenciais -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Título da página -->
  <title>Contato - Chama TI</title>
  
  <!-- Link para o arquivo CSS de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Toolbar de navegação no topo -->
  <div class="toolbar">
    <!-- Logo que redireciona para a página inicial -->
    <a href="https://chamati.net" class="logo-button">
      <img src="/assets/TI.svg" alt="Home - Chama TI" class="logo-image">
    </a>
    
    <!-- Menu de navegação -->
    <nav class="toolbar-buttons">
      <!-- Link para WhatsApp -->
      <a href="https://wa.me/5545999235688" target="_blank">WhatsApp</a>
      
      <!-- Link para Catálogo -->
      <a href="catalogo.html">Catálogo</a>
      
      <!-- Link ativo para Contato -->
      <a href="contato.html" class="active">Contato</a>
    </nav>
  </div>

  <!-- Barra de título decorativa animada -->
  <div class="title-bar"></div>

  <!-- Conteúdo principal da página -->
  <main class="contact-container">
    <!-- Título da seção de contato -->
    <h1 class="contact-title">Fale Conosco</h1>
    
    <!-- Container do formulário incorporado -->
    <div class="form-wrapper">
      <!-- Formulário incorporado do Notion -->
      <iframe 
        src="https://operacoes.notion.site/ebd/24599592ccdf8066876fe24e458b5566" 
        width="100%" 
        height="800"  <!-- Altura aumentada para melhor visualização -->
        frameborder="0" 
        allowfullscreen
        class="notion-form">
      </iframe>
    </div>
    
    <!-- Container para informações de contato (atualmente vazio) -->
    <div class="contact-info-wrapper">
      <div class="contact-info">
        <!-- Espaço reservado para futuras informações de contato -->
      </div>
    </div>
  </main>

  <!-- Botão de ajuda flutuante -->
  <a class="help-button" href="https://chamati.net">Ajuda</a>
</body>
</html>
