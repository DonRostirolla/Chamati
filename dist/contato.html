<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Chama TI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contato.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" href="assets/TI.png" type="image/png">
  <style>
    /* Estilos específicos da página de contato */
    .contact-form-container {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-actions {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <main class="contact-main-container">
    <div class="contact-header">
      <h1>Fale Conosco</h1>
      <div class="title-bar"></div>
      <p>Tire suas dúvidas ou solicite um orçamento</p>
    </div>

    <div class="contact-content">
      <div class="contact-form-container">
        <!-- Formulário completo -->
      </div>

      <div class="contact-info-container">
        <!-- Informações de contato completas -->
      </div>
    </div>
  </main>

  <script>
    // Script completo com cache e fallback
    document.addEventListener('DOMContentLoaded', function() {
      const toolbarCache = sessionStorage.getItem('toolbarCache');
      
      if (toolbarCache) {
        document.getElementById('navbar-container').innerHTML = toolbarCache;
        activateCurrentLink();
      } else {
        loadToolbar();
      }

      async function loadToolbar() {
        try {
          const response = await fetch('toolbar.html', {
            cache: 'force-cache'
          });
          
          if (!response.ok) throw new Error('Toolbar não encontrada');
          
          const html = await response.text();
          document.getElementById('navbar-container').innerHTML = html;
          sessionStorage.setItem('toolbarCache', html);
          activateCurrentLink();
        } catch (error) {
          console.error('Erro ao carregar toolbar:', error);
          document.getElementById('navbar-container').innerHTML = `
            <nav class="toolbar-error">
              <a href="index.html">Home</a>
              <a href="servicos.html">Serviços</a>
              <a href="contato.html" class="active">Contato</a>
            </nav>
          `;
        }
      }

      function activateCurrentLink() {
        const currentPage = location.pathname.split('/').pop();
        document.querySelectorAll('.nav-button').forEach(link => {
          link.classList.toggle('active', 
            link.getAttribute('href').includes(currentPage) ||
            (currentPage === '' && link.getAttribute('href').includes('index.html'))
          );
        });
      }
    });
  </script>
</body>
</html>
