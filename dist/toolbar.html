        <i class="bi bi-whatsapp"></i>

      </a>
      <a href="servicos.html" class="nav-button">

      <a href="contato.html" class="nav-button">

    <div class="toolbar-section toolbar-center">
      <a href="index.html" class="logo-link">
        <img src="assets/TI.png" alt="Chama TI" width="180" height="40" class="logo-img">
      </a>
    </div>
    
    <div class="toolbar-section toolbar-right">
      <div class="language-selector">
        <button class="language-button" aria-expanded="false">
          <i class="bi bi-globe"></i>
          <span>Português</span>
          <i class="bi bi-chevron-down"></i>
        </button>
        <ul class="language-menu">
          <li><a href="#" class="active">Português</a></li>
          <li><a href="#">English</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="title-bar"></div>

<script>
  // Script para o menu de idiomas
  document.querySelector('.language-button').addEventListener('click', function(e) {
    e.preventDefault();
    const menu = this.nextElementSibling;
    const isExpanded = this.getAttribute('aria-expanded') === 'true';
    
    this.setAttribute('aria-expanded', !isExpanded);
    menu.classList.toggle('visible');
    this.querySelector('.bi-chevron-down').classList.toggle('rotate');
  });
</script>
