<header class="toolbar">
  <nav class="toolbar-nav">
    <!-- ... seu código de toolbar ... -->
  </nav>
  <div class="title-bar"></div>
</header>

<script>
  // Adicione este script para garantir que o CSS seja aplicado
  document.addEventListener('DOMContentLoaded', function() {
    // Cria link para os estilos
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'css/styles.css';
    document.head.appendChild(link);
    
    // Script do menu de idiomas
    document.querySelector('.language-button')?.addEventListener('click', function(e) {
      e.preventDefault();
      const menu = this.nextElementSibling;
      menu.classList.toggle('visible');
      this.querySelector('.bi-chevron-down').classList.toggle('rotate');
    });
  });
</script>
