<!-- dist/toolbar.html -->
<header class="toolbar">
  <nav class="toolbar__nav" aria-label="Navegação principal">
    <!-- Ícone à esquerda -->
    <div class="toolbar__logo-container">
      <a href="index.html" class="toolbar__logo-link" aria-label="Página Inicial">
        <img src="assets/TI.png" alt="Chama TI" class="toolbar__logo-img" width="40" height="40" loading="eager">
      </a>
    </div>
    
    <!-- Links centralizados -->
    <div class="toolbar__links-container">
      <a href="https://wa.me/5545999235688" class="toolbar__button nav-button" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
        <i class="bi bi-whatsapp toolbar__icon"></i>
        <span class="toolbar__button-text">WhatsApp</span>
      </a>
      
      <a href="servicos.html" class="toolbar__button nav-button" aria-label="Serviços">
        <i class="bi bi-layout-wtf toolbar__icon"></i>
        <span class="toolbar__button-text">Serviços</span>
      </a>
      
      <a href="contato.html" class="toolbar__button nav-button" aria-label="Contato">
        <i class="bi bi-people toolbar__icon"></i>
        <span class="toolbar__button-text">Contato</span>
      </a>
    </div>
    
    <!-- Seletor de idiomas à direita -->
    <div class="toolbar__language-container">
      <div class="language-selector">
        <button class="language-button" aria-expanded="false" aria-label="Seletor de idiomas">
          <i class="bi bi-globe"></i>
          <span>Português</span>
          <i class="bi bi-chevron-down"></i>
        </button>
        <ul class="language-menu">
          <li><a href="#" class="active">Português</a></li>
          <li><a href="#">English</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="title-bar" aria-hidden="true"></div>
</header>

<script>
  // Controle do menu de idiomas
  document.addEventListener('DOMContentLoaded', function() {
    const languageButton = document.querySelector('.language-button');
    if (languageButton) {
      languageButton.addEventListener('click', function(e) {
        e.preventDefault();
        const menu = this.nextElementSibling;
        const isExpanded = this.getAttribute('aria-expanded') === 'true';
        
        this.setAttribute('aria-expanded', !isExpanded);
        menu.classList.toggle('visible');
        this.querySelector('.bi-chevron-down').classList.toggle('rotate');
      });
      
      // Fechar menu ao clicar fora
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.language-selector')) {
          const openMenu = document.querySelector('.language-menu.visible');
          if (openMenu) {
            openMenu.classList.remove('visible');
            document.querySelector('.language-button').setAttribute('aria-expanded', 'false');
            document.querySelector('.language-button .bi-chevron-down').classList.remove('rotate');
          }
        }
      });
    }
  });
</script>
